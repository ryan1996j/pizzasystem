<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92092e788e.js" crossorigin="anonymous"></script>
    <title>Pizza order system</title>
</head>
<body>
    <!-- navbar s -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="#">Pizza Hub</a>
          <i class="fa-solid fa-pizza-slice mx-2"></i>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
            
          <form class="container-fluid justify-content-start ">
              <style float: left;></style>
            <button class="btn btn-outline-success me-2" type="button">Login in</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Sign up your account</button>
          </form>
        </div>
    </nav>
    <!-- navbaar end -->
    <!-- column start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3 mt-2">
                    <input type="text" class="form-control " placeholder="Enter your order ..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text  bg-dark text-white text-center" id="basic-addon2"
                    style="width: 150px;">  Submit </span>
                </div>
                 <!-- list  -->
                <div>
                    <ul class="list-group list-group-flush text-center">
                        <li class="list-group-item border-dark">Type of pizza</li>
                        <li class="list-group-item border-dark">Chicken</li>
                        <li class="list-group-item border-dark">Vegetables</li>
                        <li class="list-group-item border-bottom border-dark">Cheese</li>
                      </ul>
                </div>
                <!-- list end --> 
            </div> 
           
            <div class="col">
                <!-- photo slide start -->
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://as1.ftcdn.net/v2/jpg/02/41/73/96/1000_F_241739621_DFBrYZUX9NwAQuvAlPy5iAQZrei3a0Oe.jpg" class="d-block w-100 " alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://as2.ftcdn.net/v2/jpg/02/95/65/15/1000_F_295651518_jKLHaxZ6vFsArpQxc5Pm0sL0ybrZKgru.jpg" class="d-block w-100 " alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://as1.ftcdn.net/v2/jpg/02/29/73/28/1000_F_229732806_UnMDwlZUKZs8yYltp4ir9p0JwSWu7wLS.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                <!-- photo slide end -->
                <!-- photo card start -->
                <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
                    <div class="col">
                      <div class="card">
                        <img src="https://t3.ftcdn.net/jpg/00/27/57/96/240_F_27579652_tM7V4fZBBw8RLmZo0Bi8WhtO2EosTRFD.jpg" class="card-img-top h-100" alt="..." style="height: 200px;">
                        <div class="card-body">
                          <h5 class="card-title">Free Delivery</h5>
                          <p class="card-text text-muted">20$</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <img src="https://t4.ftcdn.net/jpg/01/03/08/63/240_F_103086371_CZFf9S2T95kgGslG9741AXflVSIujAkl.jpg" class="card-img-top " alt="..." style="height: 180px;">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text text-mute">20$</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <img src="https://t4.ftcdn.net/jpg/02/64/84/73/240_F_264847354_bawUZKHbzxwv5tmBzeTG5pUmYZckJXtl.jpg" class="card-img-top" alt="..." style="height: 180px;">
                        <div class="card-body">
                          <h5 class="card-title">Free Delivery</h5>
                          <p class="card-text text-mute">20$</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <img src="https://t3.ftcdn.net/jpg/01/33/61/72/240_F_133617244_dWdivRXwoLVzowl1kn3iFP9JGcuNd8n6.jpg" class="card-img-top" alt="..." style="height: 200px;">
                          <div class="card-body">
                            <h5 class="card-title">Free Delivery</h5>
                            <p class="card-text text-mute">20$</p>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card">
                          <img src="https://t3.ftcdn.net/jpg/01/68/30/40/240_F_168304099_CUXl4tFN579JkjFc0pofh6OBMCOAV1sY.jpg" class="card-img-top" alt="..." style="height: 200px;">
                          <div class="card-body">
                            <h5 class="card-title">Free Delivery</h5>
                            <p class="card-text  text-mute ">20$</p>
                          </div>
                        </div> 
                      </div>
                      <div class="col">
                        <div class="card">
                          <img src="https://t4.ftcdn.net/jpg/03/95/46/59/240_F_395465970_6jBoMDK8OtJ5aFVxWejE6cdS6GFdfFEc.jpg" class="card-img-top" alt="..." style="height: 200px;">
                          <div class="card-body">
                            <h5 class="card-title">Free Delivery</h5>
                            <p class="card-text text-muted">20$</p>
                          </div>
                        </div>
                      </div>
                  </div>

                <!-- photo card end  -->
            </div>
        </div>
        <div class="text-center">
            <h3 class="my-3">CONTACT US</h3>
        </div>
            <div>
                <div class="row">
                    <div class="col-5 offset-4">
                        <div class="mb-3">
                            <label class="ms-3 fs-5">Name</label>
                            <input type="text" placeholder="enter your name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="ms-3 fs-5">Email</label>
                            <input type="text" placeholder="Example@gmail.com" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="ms-3 fs-5">Massage</label>
                           <textarea class="form-control" placeholder="Enter your feedback" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>      
        
    </div>
    <!-- column end -->
    <div class="text-center">
        <div class="bg-dark text-light h-100 fs-4"> Thanks for choosing us</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
